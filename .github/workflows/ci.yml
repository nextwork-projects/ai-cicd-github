name: CI

on :
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: pytest -v
    
    - name: Build package
      run: python -m build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package
        path: dist/
